<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <h1>Check out this media page</h1>
    <article>
        <h2>Here is an example of a YouTube video.</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XSoJqdPi4Iw?si=At46fyK_Pfp1bnph" title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </article>
    <article>
        <h2>Here is an example from Spotify</h2>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7qi6tuUyDc5JG21uuTzkxX?utm_source=generator" width="100%" height="352" 
        frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </article>
</body>

</html>
